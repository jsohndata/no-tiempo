<!DOCTYPE html>
<html>
<head>
  <title>Mozart's Ghost</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const redirectUrls = {
        '0':  'https://www.youtube.com/watch?v=hoWEYBSlctc',
    
            'systm': 'https://system-overload-solution.web.app/',    
            'fuego': 'https://assenfuego.com/',
        'jshnd': 'https://jsohndata.com',

        'jsmth': 'https://jsohndata.github.io/common-javascript-math-methods/',
        'krdsv': 'https://jsohndata.github.io/kardashev-scale/',
        'seoul': 'https://jsohndata.github.io/bluenight-in-seoul/',
        'fulbg': 'https://jsohndata.github.io/full-background-box-centered/',
        'mgxxl': 'https://jsohndata.github.io/magic-color-xxl/',
        'ntmpo': 'https://jsohndata.github.io/no-tiempo',
        'strmz': 'https://jsohndata.github.io/star-music/',
        
        'cogit': 'https://jsohndata.github.io/cogito-ergo-sum/',
        'sytha': 'https://jsohndata.github.io/synthational/',
        'terra': 'https://jsohndata.github.io/terra-mater-css-animation/',
        'bgjam': 'https://jsohndata.github.io/late-night-background-jam/#/page3',
        'wquiz': 'https://jsohndata.github.io/who-what-where-quiz-app/',    
        'fnc09': 'https://jsohndata.github.io/bocacode-c9-final-project-portfolio/',
        'fnc10': 'https://jsohndata.github.io/bocacode-c10-final-project-portfolio/',
        'gasai': 'https://jsohndata.github.io/gas-generative-ai-story/',

        'fortn': 'https://jsohndata.github.io/fortune-cookie/',
        'bubbl': 'https://jsohndata.github.io/bubble-trails/',
        'pulse': 'https://jsohndata.github.io/pulsating-circle/',
      };

      // Get the keys of the redirectUrls object
      const keys = Object.keys(redirectUrls);
      const totalIds = keys.length;

      // Determine the target URL
      const targetUrl = (function() {
          switch (true) {
              // Random redirect
              case id === 'r':
                  return redirectUrls[keys[Math.floor(Math.random() * totalIds)]];

              // Valid ID, use the next ID for redirection
              case id in redirectUrls:
                  const currentIndex = keys.indexOf(id);
                  if (currentIndex === -1) {
                      return null;
                  }
                  const nextIndex = (currentIndex + 1) % totalIds;
                  const nextId = keys[nextIndex];
                  return redirectUrls[nextId];

              // Alert the Sum Total
              case id === 'sum':
                  alert(`Next ID: ${totalIds}`);
                  return redirectUrls[keys[2]]; // Assuming '2' corresponds to 'fulbg'

              // Catch All
              default:
                  return redirectUrls[keys[2]]; // Assuming '2' corresponds to 'fulbg'
          }
      })();

      // Redirect to the target URL
      if (targetUrl) {
          window.location.href = targetUrl;
      } else {
          document.body.innerText = 'Invalid ID';
      }
    });
  </script>
</body>
</html>
